    <body>
        <div id="main-container">
            <div id="controls-container" class="overlay" style="display: none">
                <div id="colors-container">
                </div>
                <div id="action-container">
                    <button id="color-cancel-button" title="Cancel"><i class="fas fa-times"></i></button>
                    <button id="color-place-button" disabled title="Place"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div id="timer-container" style="display: none" class="overlay">
                <span id="timer">00:00</span>
            </div>
            <div id="position-container" class="overlay">
                <span id="position-info"></span>
            </div>
            <div id="info-container" class="overlay">
                <span><i class="fas fa-eye"></i> <span id="viewers">0</span></span><br/>
                <span><i class="fas fa-paint-brush"></i> <span id="active">0</span></span>
            </div>

            <div id="camera">
                <div id="position">
                    <div id="zoom">
                        <div id="selection-container" style="display: none">
                            <div id="selection-bubble" style="display: none">
                                <div id="selection-text-container">
                                    <div id="selection-text">
                                        <span id="modified-time-text"><i class="fas fa-history"></i> <span id="modified-time"></span></span><br>
                                        <span id="modified-user-text"><i class="fas fa-user"></i> <span id="modified-user"></span></span>
                                    </div>
                                </div>

                </div>
