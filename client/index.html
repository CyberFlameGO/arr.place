<!DOCTYPE html>
<html>
    <head>
        <!-- Primary Meta Tags -->
        <title>(ar)r.place</title>
        <meta name="title" content="(ar)r.place">
        <meta name="description" content="collaborative pixel art">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://arr.place/">
        <meta property="og:title" content="(ar)r.place">
        <meta property="og:description" content="collaborative pixel art">
        <meta property="og:image" content="https://arr.place/img/banner.jpg">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://arr.place/">
        <meta property="twitter:title" content="(ar)r.place">
        <meta property="twitter:description" content="collaborative pixel art">
        <meta property="twitter:image" content="https://arr.place/img/banner.jpg">

        <link rel="stylesheet" href="style.css?v=9">

        <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="main-container">
            <div id="controls-container" class="overlay">
                <div id="colors-container">
                </div>
                <div id="action-container">
                    <button id="color-cancel-button" disabled>Cancel</button>
                    <button id="color-place-button" disabled>Place</button>
                </div>
            </div>
            <div id="timer-container" style="display: none" class="overlay">
                <span id="timer">00:00</span>
            </div>
            <div id="position-container" class="overlay">
                <span id="position-info"></span>
            </div>

            <div id="camera">
                <div id="position">
                    <div id="zoom">
                        <div id="selection-container">
                            <svg style="display: block"
                                 viewbox="0 0 3 3"
                                 id="svg1850"
                                 xmlns="http://www.w3.org/2000/svg">
                                <g id="layer1">
                                    <rect
                                            style="fill:none;stroke:#000000;stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
                                            id="rect1876"
                                            width="3"
                                            height="3"
                                            x="0"
                                            y="0"/>
                                </g>
                            </svg>
                        </div>
                        <div id="canvas-container" style="transform: scale(100)">
                            <canvas id="canvas"></canvas>

                            <div id="credits">
                                <span>made by <a href="https://inventivetalent.org" target="_blank">inventivetalent</a></span><br/>
                                <span>based on reddit's <a href="https://reddit.com/r/place" target="_blank">r/place</a></span><br/>
                                <span><a href="https://github.com/InventivetalentDev/canvas" target="_blank">open-source!</a></span><br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js?v=55"></script>
    </body>
</html>
